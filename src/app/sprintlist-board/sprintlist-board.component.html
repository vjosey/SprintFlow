<div class="row">
  <div class="col my-4  pt-1" *ngIf="activeSprints">
      <h5 style="color: #21232f;">Active Sprints</h5>
    <div class="row w-100 mt-3">
      <div
        style="width: 15em;"
        class="card mx-2 mb-3"
        *ngFor="let sprint of activeSprints"
        (click)="goTo('/sprint-details', sprint.id)"
      >
      <div class="card-body">
        <h5 class="card-title">{{sprint.name}}</h5>
        <p>{{sprint.sprintSummary}}</p>
        <span class="datetitle">{{sprint.endDate}}</span>
        <hr class="mt-4">
        <span class="badge badge-primary">{{sprint.status}}</span>
        <p class="badge badge-secondary ml-2">User Stories  <span class="badge badge-light">{{sprint.userStories.length}}</span></p>
    </div>

      </div>
    </div>
  </div>

  <div class="col my-4  pt-1" *ngIf="completedSprints">
      <h5 style="color: #21232f;">Completed Sprints</h5>
    <div class="row w-100 mt-3">
      <div
        style="width: 15em;"
        class="card mx-2 mb-3"
        *ngFor="let sprint of completedSprints"
        (click)="goTo('/sprint-details', sprint.id)"
      >
      <div class="card-body">
        <h5 class="card-title">{{sprint.name}}</h5>
        <p>{{sprint.sprintSummary}}</p>
        <span class="datetitle">{{sprint.endDate}}</span>
        <hr>
        <span class="badge badge-dark">{{sprint.status}}</span>
    </div>
      </div>
    </div>
  </div>
</div>
